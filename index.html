<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狂教官方网站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Global background board with flowing faded text -->
  <div class="global-bg-pattern"></div>
  <button class="debug-toggle" onclick="toggleDebugMode()">切换视图模式(DEBUG)</button>
  <header>
    <nav class="navbar">
      <button class="hamburger" id="hamburger" aria-label="菜单" w-tid="11">
        <div class="hamburger-icon">
          <svg viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12" stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="hamburger-line" w-tid="12"></div>
        <div class="hamburger-line" w-tid="13"></div>
        <div class="hamburger-line" w-tid="14"></div>
      </button>
      <div class="nav-container">
        <ul class="nav-links">
          <li class="nav-item">
            <a href="#hero" class="nav-link">
              <div class="nav-mask-container">
                <span class="nav-text">首页</span>
                <svg class="nav-icon" viewBox="0 0 24 24">
                  <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">
              <div class="nav-mask-container">
                <span class="nav-text">关于</span>
                <svg class="nav-icon" viewBox="0 0 24 24">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                </svg>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#activities" class="nav-link">
              <div class="nav-mask-container">
                <span class="nav-text">活动</span>
                <svg class="nav-icon" viewBox="0 0 24 24">
                  <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="hero" id="hero">
      <!-- CCC Icon only on homepage (inside hero) -->
      <div class="ccc-icon"></div>
      <svg style="display: none;">
        <filter id="fireFilter">
          <feTurbulence type="turbulence" baseFrequency="0.4" numOctaves="3" result="turbulence"/>
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
      </svg>
      <div class="hero-content">
        <svg style="display:none;">
          <defs>
            <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
              <stop offset="100%" stop-color="#f0f0f0" stop-opacity="0.9"/>
            </linearGradient>
          </defs>
        </svg>
        <h1>狂教中国</h1>
        <p class="slogan">让每滴血狂沸到蒸发</p>
      </div>
      <div class="hero-pattern"></div>
      <div id="particles-container"></div>
    </div>
  </header>
  <main>
    <section id="about" class="section">
      <div class="section-content">
        <h2>关于我们</h2>
        <p>请输入文本</p>
      </div>
    </section>
    <section id="activities" class="section">
      <div class="section-content">
        <h2>活动</h2>
        <p>三小时赶工出来的一个网页，只因我觉得有意思</p>
      </div>
    </section>
    <section id="contact" class="section">
      <div class="section-content">
        <h2>联系</h2>
        <p>Nope</p>
      </div>
    </section>
  </main>
  <footer>
    <p>2025 狂教. 没有任何权利.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
